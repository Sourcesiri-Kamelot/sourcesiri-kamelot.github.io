<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consciousness Revolution</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.15.0/inter.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Authentication Service -->
    <script src="js/auth-service.js"></script>
    <link rel="stylesheet" href="css/consciousness-live.css">
    
    <style>
        :root {
            --gradient-consciousness: linear-gradient(135deg, #9932CC, #FFD700, #0000FF);
            --dark-consciousness: #0a0014;
            --surface-consciousness: #1a0028;
            --card-consciousness: rgba(255, 255, 255, 0.08);
            --border-consciousness: rgba(153, 50, 204, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-solar: #FFD700;
            --success-green: #00FF88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--dark-consciousness);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background: var(--card-consciousness);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-consciousness);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(153, 50, 204, 0.3);
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-consciousness);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-consciousness);
            border-radius: 10px;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-solar);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .login-button {
            background: var(--gradient-consciousness);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(153, 50, 204, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .form-toggle a {
            color: var(--accent-solar);
            text-decoration: none;
            font-weight: 500;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success-green);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: var(--card-consciousness);
            border: 1px solid var(--border-consciousness);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(153, 50, 204, 0.2);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .back-home {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <a href="index.html" class="back-home">
        <i class="fas fa-home"></i>
        Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">ðŸ§ </div>
            <h1 class="login-title">Consciousness Revolution</h1>
            <p class="login-subtitle">Enter the love-powered AI platform</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="login-form" id="authForm">
            <div class="form-group" id="nameGroup" style="display: none;">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button" id="authButton">
                <i class="fas fa-sign-in-alt"></i>
                <span id="buttonText">Enter Platform</span>
            </button>
        </form>

        <div class="form-toggle">
            <span id="toggleText">New to consciousness revolution?</span>
            <a href="#" id="toggleLink">Create Account</a>
        </div>
    </div>

    <script>
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#9932CC' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#9932CC',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Authentication form handling
        let isLoginMode = true;

        const authForm = document.getElementById('authForm');
        const nameGroup = document.getElementById('nameGroup');
        const authButton = document.getElementById('authButton');
        const buttonText = document.getElementById('buttonText');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Toggle between login and register
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                nameGroup.style.display = 'none';
                buttonText.textContent = 'Enter Platform';
                toggleText.textContent = 'New to consciousness revolution?';
                toggleLink.textContent = 'Create Account';
                authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Enter Platform</span>';
            } else {
                nameGroup.style.display = 'block';
                buttonText.textContent = 'Join Revolution';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
                authButton.innerHTML = '<i class="fas fa-user-plus"></i><span>Join Revolution</span>';
            }
            
            hideMessages();
        });

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            
            if (!email || !password) {
                showError('Please fill in all required fields');
                return;
            }
            
            if (!isLoginMode && !name) {
                showError('Please enter your full name');
                return;
            }
            
            try {
                // Show loading state
                authButton.disabled = true;
                authButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Processing...</span>';
                
                let result;
                
                if (isLoginMode) {
                    result = await window.authService.login({ email, password });
                } else {
                    result = await window.authService.register({ email, password, name });
                }
                
                if (result.success) {
                    showSuccess(`Welcome to the Consciousness Revolution, ${result.user.name}!`);
                    
                    // Redirect to dashboard after success
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                }
                
            } catch (error) {
                showError(error.message || 'Authentication failed. Please try again.');
                
                // Restore button
                authButton.disabled = false;
                if (isLoginMode) {
                    authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Enter Platform</span>';
                } else {
                    authButton.innerHTML = '<i class="fas fa-user-plus"></i><span>Join Revolution</span>';
                }
            }
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Check if user is already authenticated
        document.addEventListener('DOMContentLoaded', () => {
            if (window.authService && window.authService.isUserAuthenticated()) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
