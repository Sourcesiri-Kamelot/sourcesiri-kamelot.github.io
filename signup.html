<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Empire Subscription - Helo I'm AI</title>
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/nav.css">
    <style>
        /* Additional styles for the signup page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0014;
        }

        .signup-container {
            background-color: rgba(10, 0, 20, 0.8);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid #4a00e0;
            box-shadow: 0 0 25px rgba(74, 0, 224, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .signup-container p {
            color: #e0e0e0;
            margin-bottom: 2rem;
        }

        .price-display {
            font-size: 4rem;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 0.5rem;
        }

        .price-display span {
            font-size: 1.5rem;
            color: #e0e0e0;
        }

        .original-price {
            text-decoration: line-through;
            color: #aaa;
            margin-bottom: 2rem;
        }

        .signup-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #4a00e0;
            background-color: #1a082d;
            color: #fff;
            font-size: 1rem;
        }

        .signup-button {
            background: linear-gradient(90deg, #8e44ad, #ffc107);
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .signup-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        }

        .terms {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 1.5rem;
        }

        .terms a {
            color: #8e44ad;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="signup-container">
        <h1>Join the AI Revolution</h1>
        <p>Unlock the full power of the Helo I'm AI ecosystem with the Empire Subscription.</p>
        
        <div class="price-display">$20<span>/month</span></div>
        <p class="original-price">Original Value: $650/month</p>

        <form class="signup-form">
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Create a password" required>
            <button type="submit" class="signup-button">Get Instant Access</button>
        </form>

        <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a>.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/responsive-welcome.js"></script> 
</body>
</html>
